baseURL: "https://mdk84.github.io"
languageCode: "en-us"
title: "MDK"
theme: "PaperMod"
enableRobotsTXT: true

params:
    env: production
    defaultTheme: auto
    profileMode:
            enabled: true
            title: "Hi, I'm MDK." # optional default will be site title
            subtitle: "You can follow me in this platforms:"
            imageUrl: "https://avatars.githubusercontent.com/u/66082748?v=4" # optional
            imageTitle: "My profile" # optional
            imageWidth: 120 # custom size
            imageHeight: 120 # custom size
            buttons:
                - name: Source in Github
                  url: "https://github.com/MDK84/MDK84.github.io"
    socialIcons: # optional
        - name: "Email"
          url: "mailto:mdk84@duck.com"
        - name: "Github"
          url: "https://github.com/MDK84"
        - name: "Twitter"
          url: "https://twitter.com/MDK_84"
