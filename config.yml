          url: "https://www.linkedin.com/in/m-dk-535997242/"
        - name: "StackOverFlow"
          url: "https://stackoverflow.com/users/14660291/m-dk"
    
    ShowBreadCrumbs: true
    ShowReadingTime: true
    ShowShareButtons: false
    ShowCodeCopyButtons: true
    comments: true

